<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Exercice 1</h3>
    <table border="1" width=300>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td colspan="4">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td colspan="4">10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td colspan="2">12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>
    <h3>Exercice 2</h3>
    <table border="1" width=300>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>

</html>
